<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Speech Recognition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .button:active {
            transform: translateY(0);
        }
        .stop-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
        }
        #output {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            min-height: 100px;
            font-size: 18px;
            line-height: 1.6;
            word-wrap: break-word;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .status {
            color: #FFD700;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Speech Recognition</h1>
        <button id="start" class="button" onclick="startRecognition()">
            üéôÔ∏è Start Listening
        </button>
        <button id="stop" class="button stop-button" onclick="stopRecognition()">
            ‚èπÔ∏è Stop & Clear
        </button>
        <div id="status" class="status">Ready to listen...</div>
        <div id="output">Your speech will appear here...</div>
    </div>

    <script>
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('start');
        const stopBtn = document.getElementById('stop');
        let recognition;
        let isListening = false;

        function updateStatus(message) {
            status.textContent = message;
        }

        function startRecognition() {
            if (isListening) return;
            
            try {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en';
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.maxAlternatives = 1;

                recognition.onstart = function() {
                    isListening = true;
                    updateStatus('üî¥ Listening...');
                    startBtn.disabled = true;
                };

                recognition.onresult = function(event) {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    output.innerHTML = '<strong>Final:</strong> ' + finalTranscript + 
                                     '<br><em>Interim:</em> ' + interimTranscript;
                };

                recognition.onerror = function(event) {
                    updateStatus('‚ùå Error: ' + event.error);
                    isListening = false;
                    startBtn.disabled = false;
                };

                recognition.onend = function() {
                    if (isListening) {
                        // Auto-restart for continuous listening
                        setTimeout(() => recognition.start(), 100);
                    } else {
                        updateStatus('‚èπÔ∏è Stopped listening');
                        startBtn.disabled = false;
                    }
                };

                recognition.start();
            } catch (error) {
                updateStatus('‚ùå Speech recognition not supported');
                console.error('Speech recognition error:', error);
            }
        }

        function stopRecognition() {
            if (recognition && isListening) {
                isListening = false;
                recognition.stop();
                output.innerHTML = '';
                updateStatus('üîÑ Ready to listen...');
                startBtn.disabled = false;
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' && event.ctrlKey) {
                event.preventDefault();
                if (isListening) {
                    stopRecognition();
                } else {
                    startRecognition();
                }
            }
        });
    </script>
</body>
</html>
